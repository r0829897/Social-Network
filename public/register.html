<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3603a7d415.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to the DevConnector</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="register.html">Registers</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address">
        <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar email</small>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minLength="6">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minLength="6">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </form>
  </section>
</body>
</html>
